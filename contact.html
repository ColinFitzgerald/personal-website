<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
    <h3>Contact Details</h3>

    <form action="mailto:me@colinfitzgerald.com" method="post" enctype="text/plain">
        <label>Your Name:</label>
        <input type="text" name="yourName" value="">
        <br>
        <label>Your Email:</label>
        <input type="email" name="yourEmail" value="">
        <br>
        <label>Your Message:</label>
        <textarea rows="20" cols="80" name="yourMessage"></textarea>
        <br>
        <label>Do you want to sign up to my mailing list?</label>
        <input type="checkbox" name="joinMailingList">
        <br>
        <input type="submit" name="" value="Submit">
    </form>
</body>
</html>
